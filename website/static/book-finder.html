<!doctype html>

<!-- Book Finder                     -->
<!-- dna-engine.org/book-finder.html -->
<!-- - - - - - - - - - - - - - - - - -->
<html lang=en>
<head>
   <meta charset=utf-8>
   <title>Book Finder</title>
   <link rel=icon       href=https://dna-engine.org/graphics/bookmark.png>
   <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/dna-engine@{{pkg.version|minor-version}}/dist/dna-engine.css>
   <style>
      body      { font-family: system-ui, sans-serif; margin: 30px; }
      input     { font-size: 1.2rem; background-color: aliceblue; }
      .book     { display: flex; align-items: flex-start;
                  max-width: 400px; background-color: skyblue;
                  padding: 10px; margin: 10px 0px; }
      .book img { width: 100px; margin-right: 10px; }
      .book h2  { margin: 0px; }
   </style>
   <script defer src=https://cdn.jsdelivr.net/npm/dna-engine@{{pkg.version|minor-version}}/dist/dna-engine.min.js></script>
   <script defer src=https://cdn.jsdelivr.net/npm/fetch-json@{{pkg.devDependencies.fetch-json|minor-version}}/dist/fetch-json.min.js></script>
   <script>
      const findBooks = (elem) => {
         const terms = elem.value;
         const url =  'https://www.googleapis.com/books/v1/volumes';
         const handleResults = (data) =>
            dna.clone('book', data.items, { empty: true, fade: true });
         fetchJson.get(url, { q: terms }).then(handleResults);
         console.log(terms);  //verify user input
         };
   </script>
</head>
<body>

<main>
   <h1>Book Finder</h1>
   <label>
      Search:
      <input data-smart-update=findBooks placeholder="Enter terms" autofocus>
   </label>
   <!--
   <button data-on-click=findBooks>Find</button>
   -->
   <img src=https://books.google.com/googlebooks/images/poweredby.png alt=google>
   <section class=books>
      <div id=book class=dna-template>
         <img src=# data-attr-src=~~volumeInfo.imageLinks.thumbnail~~ alt=cover>
         <div>
            <h2>~~volumeInfo.title~~</h2>
            <p>~~volumeInfo.publisher~~</p>
            <i>~~saleInfo.listPrice.amount~~</i>
         </div>
      </div>
   </section>
</main>

</body>
</html>
