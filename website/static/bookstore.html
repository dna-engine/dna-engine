<!doctype html>
<!-- - - - - - -->
<!-- Bookstore -->
<!-- - - - - - -->
<html lang=en>
<head>
   <meta charset=utf-8>
   <title>Bookstore</title>
   <link rel=icon       href=https://dnajs.org/graphics/bookmark.png>
   <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/dna.js@{{pkg.version|minor-version}}/dist/dna.css>
   <style>
      body     { font-family: system-ui, sans-serif; margin: 30px; }
      .books   { width: 250px; }
      .book    { background-color: gold; padding: 10px; margin-bottom: 15px; }
      .book h2 { font-size: 1.1rem; margin: 0px; }
   </style>
   <script defer src=https://cdn.jsdelivr.net/npm/jquery@{{pkg.devDependencies.jquery|minor-version}}/dist/jquery.min.js></script>
   <script defer src=https://cdn.jsdelivr.net/npm/dna.js@{{pkg.version|minor-version}}/dist/dna.min.js></script>
   <script data-on-load=startup>
      const books = [
         { title: 'The DOM',      author: 'Jan' },
         { title: 'Howdy HTML5',  author: 'Ed' },
         { title: 'Styling CSS3', author: 'Abby' }
         ];
      const startup = () => dna.clone('book', books);
   </script>
</head>
<body>

<main>
   <h1>Bookstore</h1>
   <section class=books>
      <div id=book class=dna-template>
         <h2>~~title~~</h2>
         Author: <cite>~~author~~</cite>
      </div>
   </section>
</main>

</body>
</html>
