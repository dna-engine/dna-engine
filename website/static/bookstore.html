<!doctype html>
<html lang=en>
<head>
   <meta charset=utf-8>
   <title>Bookstore</title>
   <link rel=icon       href=https://dna-engine.org/graphics/bookmark.png>
   <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/dna-engine@{{pkg.version|major-version}}/dist/dna-engine.css>
   <style>
      body     { font-family: system-ui, sans-serif; margin: 30px; }
      .books   { width: 250px; }
      .book    { background-color: gold; padding: 10px; margin-bottom: 15px; }
      .book h2 { font-size: 1.1rem; margin: 0px; }
   </style>
   <script src=https://cdn.jsdelivr.net/npm/dna-engine@{{pkg.version|major-version}}/dist/dna-engine.min.js></script>
</head>
<body>

<main>
   <h1>Bookstore</h1>
   <section class=books>
      <div id=book class=dna-template>
         <h2>~~title~~</h2>
         Author: <cite>~~author~~</cite>
      </div>
   </section>
</main>

<script>
   const books = [
      { title: 'The DOM',      author: 'Jan' },
      { title: 'Howdy HTML5',  author: 'Ed' },
      { title: 'Styling CSS3', author: 'Abby' }
      ];
   dna.clone('book', books);
</script>
</body>
</html>
