<li>
   <label><b>callback</b> (Function) &mdash;</label>
   Task to be run after the operation completes.&nbsp; The
   <a href=#event-callback-option>form</a> is
   <code>(elem, data) =&gt; { ... };</code>, where
   <code>elem</code> is the jQuery object for the clone and
   <code>data</code> is the data object applied to that clone
   (default: <b>null</b>).
</li>
