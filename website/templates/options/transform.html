<li>
   <label><b>transform</b> (Function) &mdash;</label>
   Task to mutate (enhance) data before it is used to create a clone.&nbsp;
   The <a href=#event-transform-option>form</a> is <code>(data) =&gt; { ... }</code>, where
   <code>data</code> is the data object applied to that clone.&nbsp;
   Default: <b>{{default}}</b>
</li>
